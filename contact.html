<body>
    <h1 class="head"> Contact Us! </h1>
    <br>
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control text" placeholder="First and last name">
            </div>
        </div>
        <br>
        <div class="form-group text" style="margin-left: auto; margin-right:auto ">
            <label for="exampleFormControlInput1">Enter your email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group text">
            <label for="exampleFormControlSelect1">Email Subject</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Merchandise</option>
                <option>Music Lessons</option>
                <option>Equipment Rentals</option>
                <option>Returns/Exchanges</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group text">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
