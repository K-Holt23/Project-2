    <h1 class="head"> Contact Us! </h1>

    <form>
        <div class="row">
            <div class="col text">
                <label for="exampleFormControlInput1">Enter your name</label>
                <input type="text" class="form-control text" placeholder="First and last name">
            </div>
        </div>
        <br>
        <div data-mdb-input-init class="form-outline text">

        <div class="form-group text" style="margin-left: auto; margin-right:auto ">

        </div>
        <br>
        <div class="form-group text">
            <label for="exampleFormControlSelect1">Email Subject</label>
            <select class="form-control" id="exampleFormControlSelect1">

                <option>Music Lessons</option>
                <option>Equipment Rentals</option>
                <option>Returns/Exchanges</option>
                <option>Other</option>
            </select>
        </div>
        <br>
        <div class="form-group text">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <script>
            function emailSent() {
                alert("Your message has been sent!");
            }
        </script>
        <button onclick="emailSent()" type="submit" class="btn">Submit</button>
    </form>
